<!DOCTYPE html5>
<html>
	<head>
		<link rel="shortcut icon" href="images/warriors-favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/gsw-favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="stylesheets/styles.css">
		<script type="text/javascript" src="javascript/angular-1.3.20.js"></script>
		<script type="text/javascript" src="javascript/app.js"></script>
		<script type="text/javascript" src="javascript/playerInfoFactory.js"></script>
		<script type="text/javascript" src="javascript/statTableHeaderRowDirective.js"></script>
		<script type="text/javascript" src="javascript/statTableRowDirective.js"></script>
	</head>

	<body ng-app="app" ng-controller="appController">
		<div class="title-box">
			<h5>GOLDEN STATE WARRIORS<br>TEAM STATS</h5>
			<h6>Click a stat column header to sort by that column</h6>
		</div>

		<table ng-show="players.length > 14">
			<tr data-stat-table-header-row></tr>
			<tr ng-class-odd="'odd-row'"
			    ng-repeat="player in players | orderBy: sorter" data-stat-table-row player="player">
			</tr>
		</table>

		<div ng-show="players.length < 15" class="box">
			Loading...
			<img src="images/basketball.png"></img>
		</div>
	</body>
</html>

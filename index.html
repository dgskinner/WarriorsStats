<!DOCTYPE html5>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="angular-1.3.20.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body ng-app="app" ng-controller="appController">
		Warriors Stats
		<table>
			<tr>
				<th>Number</th>
				<th>Name</th>
				<th ng-click="sortByStat('pts')">PTS</th>
				<th ng-click="sortByStat('ast')">AST</th>
				<th ng-click="sortByStat('reb')">REB</th>
			</tr>
			<tr ng-repeat="player in players" data-stat-table-row player="player"></tr>
		</table>
	</body>
</html>

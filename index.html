<!DOCTYPE html5>
<html>
	<head>
		<link rel="shortcut icon" href="images/warriors-favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/warriors-favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="angular-1.3.20.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body ng-app="app" ng-controller="appController">
		Warriors Stats
		<table>
			<tr>
				<th>Number</th>
				<th>Name</th>
				<th ng-click="sortByStat('PTS')">PTS</th>
				<th ng-click="sortByStat('AST')">AST</th>
				<th ng-click="sortByStat('REB')">REB</th>
				<th ng-click="sortByStat('PIE')">PIE</th>
				<th ng-click="sortByStat('HEIGHT_IN_INCHES')">Height</th>
				<th ng-click="sortByStat('WEIGHT')">Weight</th>
				<th ng-click="sortByStat('SEASON_EXP')">EXP</th>
			</tr>
			<tr ng-repeat="player in players | orderBy: sorter" data-stat-table-row player="player"></tr>
		</table>
	</body>
</html>
